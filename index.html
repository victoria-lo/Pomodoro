<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Podomoro</title>
  <meta name="description" content="Podomoro">
  <meta name="author" content="victoria-lo">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">

    <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="jumbotron">
        <h1>PODOMORO</h3>
        <h3>The Productivity Timer</h4>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col text-center">
            <h2 id = "break-label">Break Length</h2>
          </div>
          <div class="col text-center">
            <h2 id = "session-label">Session Length</h2>
          </div>
        </div>  
        <div class="row justify-content-md-center">
            <div class="col text-center">
                <button id = "break-increment" type = 'click' class="btn btn-primary">+</button>
                <h4 id = "break-length">5</h4>
                <button id = "break-decrement" type = 'click' class="btn btn-danger">-</button>
              </div>
              <div class="col text-center">
                <button id = "session-increment" type = 'click'class="btn btn-primary">+</button>
                <h4 id = "session-length">25</h4>
                <button id = "session-decrement"type = 'click'class="btn btn-danger">-</button>
              </div>
        </div>
        <div class="container text-center timer">
            <h4 id="timer-label">Session Timer</h4> 
            <h5 id="time-left">25:00</h5> 
        </div>
        <div class="row justify-content-md-center">
            <button id="start_stop"type = 'click'class="btn btn-success">Start</button>
            <button id="reset"type = 'click'class="btn btn-danger">Reset</button>
        </div>
        <audio id="beep" preload="auto" src="https://goo.gl/65cBl1"></audio>
    </div>


  <script src="podomoro.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
